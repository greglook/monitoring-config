---
- name: Install nginx
  pkgng:
    name: nginx
    state: present
    cached: yes

- name: Create log directory
  file:
    path: /var/log/nginx
    state: directory
    owner: root
    group: wheel
    mode: '0755'

- name: Configure RC service
  copy:
    content: "nginx_enable=\"YES\""
    dest: "{{ rc_conf_dir }}/nginx"
    owner: root
    group: wheel
    mode: '0644'

- name: Write site configuration
  template:
    src: nginx.conf.j2
    dest: /usr/local/etc/nginx/nginx.conf
    owner: root
    group: wheel
    mode: '0644'
  notify:
    - reload nginx

- name: Start nginx service
  service:
    name: nginx
    state: running
